<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilly Parham | Portfolio</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #007acc;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Layout Containers */
    header, nav, main {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 20px;
      padding: 15px 20px;
    }

    /* About Section */
    .about {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }

    .about img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007acc;
    }

    .about div {
      flex: 1;
      min-width: 250px;
    }

    h1 {
      font-size: 1.8rem;
      color: #111;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 15px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .about {
        flex-direction: column;
        text-align: center;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume & Experience</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>

  <main>
    <section class="about">
      <img src="assets/headshot.jpg" alt="Professional headshot of Lilly Parham">
      <div>
        <h1>Hello, I'm Lilly Parham</h1>
        <p>
          I'm a dual MBA and MSA candidate at Georgia State University, passionate about leveraging data to drive strategic decisions.
        </p>
        <p>
          Welcome to my portfolio! Explore how I apply analytics and technology to solve real-world problems.
        </p>
      </div>
    </section>
  </main>

</body>
</html>
